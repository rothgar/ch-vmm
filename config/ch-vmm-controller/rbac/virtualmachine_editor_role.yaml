# permissions for end users to edit virtualmachines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ch-vmm
    app.kubernetes.io/managed-by: kustomize
  name: virtualmachine-editor-role
rules:
- apiGroups:
  - cloudhypervisor.quill.today
  resources:
  - virtualmachines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudhypervisor.quill.today
  resources:
  - virtualmachines/status
  verbs:
  - get
