# This rule is not used by the project virtmanager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cloudhypervisor.quill.today.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: virtmanager
    app.kubernetes.io/managed-by: kustomize
  name: vmpool-editor-role
rules:
- apiGroups:
  - cloudhypervisor.quill.today
  resources:
  - vmpools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudhypervisor.quill.today
  resources:
  - vmpools/status
  verbs:
  - get
